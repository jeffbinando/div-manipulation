<body>
<p>Color History</p>
<div id="color-history"></div>
<div class="clear"></div>
<form id="colorForm" action="">
	<label for="hex">Type in a hex code starting with #</label><br />
	<input type="text" name="hex" id="colorInput" maxlength="7" value="#" />
    <a href="#" id="submitColor">Submit Color</a><br/>
    <label for="width">Type in a numerical value for the width</label><br />
	<input type="text" name="width" id="widthInput" />
    <a href="#" id="submitWidth">Submit Width</a><br/>
    <label for="height">Type in a numerical value for the height</label><br />
	<input type="text" name="height" id="heightInput" />
    <a href="#" id="submitHeight">Submit Height</a><br/>
    <a href="#" id="rotate">Rotate</a>
</form>
<div id="block"></div>

</body>
